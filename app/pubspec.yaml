name: app
description: codenames game app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.2
  stomp_dart_client: ^0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Neuron
      fonts:
        - asset: assets/fonts/neuron/NeuronLight.ttf
          weight: 200
        - asset: assets/fonts/neuron/Neuron.ttf
        - asset: assets/fonts/neuron/NeuronItalic.ttf
          style: italic
        - asset: assets/fonts/neuron/NeuronBold.ttf
          weight: 700
        - asset: assets/fonts/neuron/NeuronBold-Italic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/neuron/NeuronBlack-Italic.ttf
          style: italic
          weight: 900
